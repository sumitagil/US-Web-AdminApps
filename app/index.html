<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Vendor System - Sandviks, USA - the Art of Office Administration</title>

<link href="styles/bootstrap.css" rel="stylesheet">
<link href="styles/custom-style.css" rel="stylesheet">
    
<link rel="stylesheet" href="styles/ng-table.css"/>
<link rel="stylesheet" href="styles/custom-app.css"/>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body ng-app="sandvikusaAdminAppsApp">

	<section class="well customWell">
    	<div class="row">
        	<div class="container-fluid">
            	<div class="col-md-4">
                	<a href="/#"><img src="images/sandviksLogo.gif" alt="sandviks logo" class="responsiveImg"></a>
                </div>
                
                <div class="col-md-4 col-md-offset-4 text-right" ng-show="loggedIn">
                	<div class="btn-group customBtnGr" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        	Departments <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-href="#/reports" ng-click="selectdiv('reports')">Reports</a></li>
                            <li><a ng-href="#/orderforms" ng-click="selectdiv('offersetup')">Offer Setup</a></li>
                            <!--<li><a ng-href="#">Vendors</a></li>
                            <li><a ng-href="#/checkpage">Check Page</a></li>-->
                        </ul>
                        
                        <a ng-href="#/login"><button type="button" class="btn btn-primary marginLeft5" ng-class="{active: $location.path() === '/login'}"><span ng-show="loggedIn">Logout</span></button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="row headerSubMenu" ng-show="loggedIn">
    	<div class="container-fluid">
        	<div class="col-md-12">
            	<nav>
                    <ul ng-if="opendiv == 'reports'">
                        <li class="{{getClass('/pages')}}" ng-class="{active: $location.path() == '/pages'}"><a ng-href="#/pages">Page List</a></li>
                        <li class="{{getClass('/testkendo')}}" ng-class="{active: $location.path() == '/testkendo'}"><a ng-href="#/testkendo">Test Kendo</a></li>
                    </ul>
                    <ul ng-if="opendiv == 'offersetup'">
                        <li class="{{getClass('/orderforms')}}" ng-class="{active: $location.path() == '/orderforms'}"><a ng-href="#/orderforms">Order Forms</a></li>
                        <li class="{{getClass('/promolist')}}" ng-class="{active: $location.path() == '/promolist'}"><a ng-href="#/promolist">Promo Mapping</a></li>
                        <li class="{{getClass('/offergroup')}}" ng-class="{active: $location.path() == '/offergroup'}"><a ng-href="#/offergroup">Offer Group</a></li>  
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    
    <section class="container-fluid">
    	<div class="row">
            <div ng-view=""></div>
        </div>
    </section>
    
    <footer class="row">
    	<div class="footer">
            <div class="container-fluid">
                <div class="col-md-12 text-center">
                    <h6>&copy; 2015 - Sandviks, USA. Danbury 096811.</h6>
                </div>
            </div>
        </div>
    </footer>
    
    <!--Modal Text-->
    <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header"><h3 class="modal-title">Error</h3></div>
            <div class="modal-body" ng-bind-html="msg">
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
    </script>
    <!--Modal Text-->

    <script src="scripts/js/moment.min.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    
    <!-- For Kendo -->
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />
    
    <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
    <!-- For Kendo -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->    
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/orderforms.js"></script>
    <script src="scripts/controllers/insertorderforms.js"></script>
    <script src="scripts/controllers/promocode.js"></script>
    <script src="scripts/controllers/promolist.js"></script>
    <script src="scripts/controllers/pages.js"></script>
    <script src="scripts/controllers/checkpage.js"></script>
    <script src="scripts/controllers/offergroup.js"></script>
    <script src="scripts/controllers/insertcampaigns.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/testkendo.js"></script>
    
    <script src="scripts/app-services/authentication.service.js"></script>
    <script src="scripts/app-services/flash.service.js"></script>
    <script src="scripts/app-services/user.service.local-storage.js"></script>

    <script src="http://ckeditor.com/apps/ckeditor/4.2/ckeditor.js"></script>
    <script src="scripts/ng-table.js"></script>     
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <!-- endbuild -->
</body>
</html>
